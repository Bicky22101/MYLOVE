<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Love Album</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .album {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      z-index: 10;
      animation: albumOpen 1.5s ease-in-out;
      transform-origin: center;
    }

    .album img {
      position: absolute;
      width: 230px;
      height: 290px;
      object-fit: cover;
      border: 4px solid white;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.5);
      transition: transform 0.3s;
      opacity: 0;
      animation: photoAppear 1s ease-in-out forwards;
    }

    .album img:nth-child(1) {
      top: 8%; left: 15%; transform: rotate(-5deg); animation-delay: 0.2s;
    }
    .album img:nth-child(2) {
      top: 35%; left: 65%; transform: rotate(7deg); animation-delay: 0.4s;
    }
    .album img:nth-child(3) {
      top: 58%; left: 22%; transform: rotate(-10deg); animation-delay: 0.6s;
    }
    .album img:nth-child(4) {
      top: 12%; left: 72%; transform: rotate(5deg); animation-delay: 0.8s;
    }
    .album img:nth-child(5) {
      top: 45%; left: 10%; transform: rotate(12deg); animation-delay: 1s;
    }
    .album img:nth-child(6) {
      top: 42%; left: 82%; transform: rotate(-6deg); animation-delay: 1.2s;
    }
    .album img:nth-child(7) {
      top: 68%; left: 55%; transform: rotate(3deg); animation-delay: 1.4s;
    }

    @keyframes albumOpen {
      0% {
        transform: scale(0.5) rotateX(-90deg);
        opacity: 0;
      }
      100% {
        transform: scale(1) rotateX(0);
        opacity: 1;
      }
    }

    @keyframes photoAppear {
      from {
        transform: scale(0.7) translateY(30px);
        opacity: 0;
      }
      to {
        transform: scale(1) translateY(0);
        opacity: 1;
      }
    }

    .album img:hover {
      transform: scale(1.1) rotate(2deg);
    }

    .start-button {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 20px;
      border-radius: 30px;
      cursor: pointer;
      z-index: 11;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: background-color 0.3s ease;
    }

    .start-button:hover {
      background-color: #ff1493;
    }
  </style>
</head>
<body>

  <video id="bg-video" autoplay muted loop>
    <source src="flower-rain.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <div class="album">
    <img src="img1.jpg" alt="Memory 1">
    <img src="img2.jpg" alt="Memory 2">
    <img src="img3.jpg" alt="Memory 3">
    <img src="img4.jpg" alt="Memory 4">
    <img src="img5.jpg" alt="Memory 5">
    <img src="img6.png" alt="Memory 6">
    <img src="img7.jpeg" alt="Memory 7">
  </div>

  <button class="start-button" onclick="location.href='love.html'">Open My Heart ❤️</button>

</body>
</html>
